<!DOCTYPE html><!--informa al navegdor que version de HTML se ocupa-->
<html lang="en"><!--se utiliza para comenzar a estructurar y el idioma-->
<head><!--información general acerca del documento, incluyendo su título y
    enlaces a scripts y hojas de estilos-->
    <meta charset="UTF-8"><!--responsable de que se muestre el contenido correctamente y con caracteres-->
 <!-- metaetiqueta mediante la que se establece si se puede hacer zoom en una página, el zoom inicial o 
        la anchura de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie Fibonacci</title><!--se encarga de dale titulo a la pestaña de la pagina-->
</head><!--se cierra la parte de la informacion general-->
<body><!--se escribe el contenido que ira dentro de la pagina web-->
    <div class="container"><!--se realiza un contenedor para la serie-->
    <h1>Serie Fibonacci</h1><!--agregamos un titulo principal-->
    <button id="btn">Genera la Serie</button><!--colocamos un boton para generar la serie-->
    <p id="resultadoFinal"></p><!--añadimos un parrafo que nos ayudara con el resultado-->
    </div><!--cerramos el contenedor-->
    <script>//comenzamos el scrip para dar las funciones correspondientes
    btn.addEventListener("click", function(){//asignaremos una funcion
        //declararemos las variables que nos ayudaran con la serie
var fibo1=0;
var fibo2=1;
var contador=0;
var fibonacci=0;
//indicamos de que forma realizar la serie fibonacci y hasta que numero
while(fibo2<4181){
    fibonacci=fibo1+fibo2;
    fibo1=fibo2;
    fibo2=fibonacci;
    contador ++;
//indicamos de que manera sera la serie para que nos de el resultado
    document.write(fibonacci+"");
}
});
</script><!--se termina el script-->
</body><!--se termina lo que ira dentro de la pagina web-->
</html><!--fin de la estructura-->
